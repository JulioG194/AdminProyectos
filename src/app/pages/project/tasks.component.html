<div class="box">
    <h1>Tareas</h1>
    <form #f="ngForm" (ngSubmit)="onSaveTask( f )">
        <div class="align">
            <mat-form-field>
                <textarea rows="3" cols="10" matInput placeholder="Tarea" name="name" [(ngModel)]="task.name" required></textarea>
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="picker" [min]="minD" [max]="maxD" placeholder="Fecha de inicio" (dateInput)="inputEvent($event)" name="start_date" [(ngModel)]="task.start_date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="picker1" [min]="minD" [max]="maxD" placeholder="Fecha de fin" (dateInput)="inputEvent2($event)" name="end_date" [(ngModel)]="task.end_date" required>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>


            <mat-form-field>
                <mat-label>Delegado</mat-label>
                <mat-select name="delegate" [(ngModel)]="task.delegate" required>
                    <mat-option *ngFor="let delegate of data.delegatesG" [value]="delegate">
                        {{ delegate.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!--  <mat-form-field>
            <input matInput placeholder="Porcentaje de avance" type="number" required>
        </mat-form-field> -->
            <span *ngIf="f.submitted && (f.controls['name'].errors || f.controls['start_date'].errors || f.controls['end_date'].errors || f.controls['delegate'].errors)" style="color:red;">* Todos los campos deben ser llenados</span>
            <div>
                <button type="submit">Guardar</button>
            </div>

        </div>
    </form>
</div>
