<div class="box">
    <form #f="ngForm" (ngSubmit)="data.actAux == null ? onSaveActivity(f) : onEditActivity(f)">
        <h1>Actividad</h1>

        <div class="container">
            <mat-form-field appearance="outline">
                <mat-label class="placeholder">Nombre</mat-label>
                <input matInput style="color: rgb(212, 212, 212)" name="name" [(ngModel)]="activityProject.name" type="text" required />
                <mat-icon style="color: white" matSuffix class="secondary-text">create</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label class="placeholder">Fecha de inicio</mat-label>
                <input matInput style="color: rgb(212, 212, 212)" readonly [matDatepicker]="picker" [min]="minD" [max]="maxD" name="startDate" (dateInput)="inputEvent($event)" [(ngModel)]="activityProject.startDate" required />
                <mat-datepicker-toggle style="color: white" matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label class="placeholder">Fecha de fin</mat-label>
                <input matInput style="color: rgb(212, 212, 212)" readonly [matDatepicker]="picker1" [min]="minD" [max]="maxD" name="endDate" (dateInput)="inputEvent2($event)" [(ngModel)]="activityProject.endDate" required />
                <mat-datepicker-toggle style="color: white" matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <!-- <mat-form-field appearance="outline">
                <mat-label class="placeholder">Nombre</mat-label>
                <input matInput placeholder="Estado de la actividad" name="status" [(ngModel)]="activityProject.status" type="text" disabled required>
            </mat-form-field> -->
            <br />
            <div>
                <button class="btnGuardar" type="submit">Guardar</button>
                <br />
            </div>
            <span *ngIf="
          f.submitted &&
          (f.controls['name'].errors ||
            f.controls['startDate'].errors ||
            f.controls['endDate'].errors)
        " style="color: red">
        Todos los campos deben ser llenados</span
      >
    </div>
  </form>
</div>
