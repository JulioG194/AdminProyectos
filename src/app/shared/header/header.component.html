<mat-toolbar *ngIf="!isLoading" class="align">
    <!-- <img style="width: 50px;" src="../../../assets/img/poli.png" /> -->
    <div class="name">GuGo</div>
    <div class="name">Version Web v1.0.0-2020.26.10 - {{manager}}</div>
    <div class="headerTools">
        <button mat-icon-button color="primary" [matMenuTriggerFor]="notification">
            <mat-icon matBadge="15" matBadgeColor="warn" matTooltip="Ver notificaciones">notifications</mat-icon>
        </button>

        <button class="btn btn-outline-info shadow-none" mat-button [matMenuTriggerFor]="profile">
      <!-- <div > -->
            <img class="image" matTooltip="Ver mi perfil" [src]="userGugo.photoURL" alt="" />
      <!-- </div> -->
        </button>

        <mat-menu #notification="matMenu" class="containerNotification">
            <div class="notification">
                <h6 style="color:black">Notificaciones</h6>
                <mat-divider></mat-divider>
                <br />
                <div *ngFor="let notif of notifications; let indice = index" class="btnNot">
                    <label>{{ notif }}{{ indice + 1 }}</label>
                </div>
                <div>
                    <button (click)="openNotifications()">Ver todas</button>
                </div>
            </div>
        </mat-menu>

        <mat-menu #profile="matMenu" class="containerProfile">
            <div class="profile">
                <h6>Perfil</h6>
                <mat-divider></mat-divider>
                <label class="label1">{{ userGugo.employment }}</label> <br />
                <div class="profileImg">
                    <img [src]="userGugo.photoURL" alt="" />
                </div>
                <br />
                <label class="label2">{{ userGugo.displayName }}</label>
                <label class="label3">{{ userGugo.email }}</label>
                <br />
                <div class="btnOptions align">
                    <button (click)="editUser()">Ver Perfil</button>
                    <button (click)="logout()">Cerrar sesi√≥n</button>
                </div>
            </div>
        </mat-menu>
    </div>
    <!-- <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
        <mat-spinner class="spinner" diameter="20" style="background-color: midnightblue;"></mat-spinner>
    </div> -->

</mat-toolbar>

<div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: rgb(12, 27, 34);">
    <mat-progress-spinner color="primary" mode="indeterminate" diameter="63">
    </mat-progress-spinner>
</div>
